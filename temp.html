  <script>
    // document.querySelector('#c input').value = '홍길동';                 // 객체.value : value 프로퍼티(객체 속성)
    // document.querySelector('#c input').setAttribute('value', '아이유');  // 객체.setAttribute('value', '') : value 애트리뷰트(태그 속성)

  <!-- 지난 평가 -->
  <div>
    <form id="frm1" method="post" action="aaaa">
      <div>
        <input type="text" id="user_id">
      </div>
      <div id="user_id_msg"></div>
      <div>
        <input type="password" id="user_pw">
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
  <script>

    // 아이디를 입력할때마다 동작하는 keyup 이벤트
    $('#user_id').keyup(function(){
      var userId = $(this).val();  // 입력된 아이디
      if(userId.length === 0){
        $('#user_id_msg').text('');
      }else if(userId.length < 4){
        $('#user_id_msg').text('아이디는 4자 이상입니다.');
      }else{
        $('#user_id_msg').text('정상적인 아이디입니다.');
      }
    });

    // 입력된 내용을 전송하는 submit 이벤트
    $('#frm1').submit(function(event){
      var userId = $('#user_id').val();  // 입력된 아이디
      if(userId.length < 4){
        alert('아이디를 확인하세요.');
        event.preventDefault();  // 전송(submit)을 못하게 막는 코드
        return;                  // 아래에 있는 코드 실행을 막는 코드
      }
      var userPw = $('#user_pw').val();  // 입력된 비밀번호
      if(userPw.length === 0){
        alert('비밀번호를 입력하세요.');
        event.preventDefault();  // 전송(submit)을 못하게 막는 코드
        return;                  // 아래에 있는 코드 실행을 막는 코드
      }
    })

  </script>

  <hr>

  <div>
    <form id="frm2" method="post" action="aaaa">
      <div>
        <input type="text" id="id">
      </div>
      <div>
        <input type="password" id="pw">
      </div>
      <div>
        <button type="submit">로그인</button>
      </div>
    </form>
  </div>
  <script>

    // 아이디를 입력할때마다 동작하는 keyup 이벤트
    $('#id').keyup(function(){
      var id = $(this).val();  // 입력된 아이디
      if(id.length > 6){
        alert('ID는 6글자 이하입니다.');
        $(this).val( id.substring(0,6) );
      }
    })

    // 입력된 내용을 전송하는 submit 이벤트
    $('#frm2').submit(function(event){
      // 23시 ~ 24시에는 submit 방지하기
      var now = new Date();
      var hour = now.getHours();
      if(hour >= 23){
        alert('23:00 ~ 24:00 사이 시스템 점검으로 로그인이 제한됩니다.');
        event.preventDefault();
        return;
      }
      // 아이디와 비밀번호의 입력이 없으면 submit 방지하기
      var id = $('#id').val();
      var pw = $('#pw').val();
      if(id.length === 0 || pw.length === 0){
        alert('아이디와 비밀번호를 모두 입력하세요.');
        event.preventDefault();
        return;
      }
    })

  </script>

  <hr>

  <input type="text" id="u_id" placeholder="아이디">
  <div id="msg_id"></div>
  <script>
    
    // 아이디를 입력하고 포커스를 잃을 때 동작하는 blur 이벤트(입력을 마치고 빠져 나올 때 동작)
    $('#u_id').blur(function(){
      var uId = $(this).val();  // 입력된 아이디
      var regId = /^[a-z0-9_-]{5,20}$/;  // 정규식 : 5 ~ 20자, 소문자, 숫자, 밑줄(_), 하이픈(-)
      if(regId.test(uId)){
        $('#msg_id').text('멋진 아이디네요.');
      }else{
        $('#msg_id').text('잘못된 아이디입니다.');
      }
    })
    
  </script>

</body>
